<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout — Apta Cosmetics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#DB2777;
      --bg:#f5f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --radius:14px;
      --max:900px;
    }
    body{
      font-family:"Inter",system-ui;
      margin:0;
      background:var(--bg);
      color:#0f172a;
    }
    .container{
      max-width:var(--max);
      margin:20px auto;
      background:white;
      padding:20px;
      border-radius:var(--radius);
    }
    h1{margin-top:0; font-size:1.8rem;}
    .item-box{
      display:flex;
      gap:20px;
      margin:20px 0;
      background:var(--card);
      padding:15px;
      border-radius:var(--radius);
    }
    img{
      width:120px;
      border-radius:12px;
    }
    .price{
      font-size:1.4rem;
      color:var(--accent);
      font-weight:700;
    }
    .btn{
      width:100%;
      padding:14px;
      background:var(--accent);
      color:white;
      border:none;
      border-radius:12px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      margin-top:20px;
    }
    .summary{
      margin-top:20px;
      padding:15px;
      border-radius:12px;
      background:var(--bg);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Checkout</h1>

  <div id="cart-items"></div>

  <div class="summary">
    <h3>Order Summary</h3>
    <p>Product Total: ₹<span id="total"></span></p>
    <p>Shipping: <b>FREE</b></p>
    <p style="font-size:1.3rem; font-weight:700;">Grand Total: ₹<span id="grand"></span></p>
  </div>

  <button class="btn" id="payBtn">Pay Now</button>
</div>


<!-- Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
  // Load cart
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const wrapper = document.getElementById("cart-items");

  if(cart.length === 0){
    wrapper.innerHTML = "<p>Your cart is empty.</p>";
  } else {
    const item = cart[cart.length - 1]; // last added item

    let html = `
      <div class="item-box">
        <img src="https://i.ibb.co/XZc6M4R9/catlogue.jpg">
        <div>
          <h3>${item.title}</h3>
          <p>Shade: <b>${item.shade}</b></p>
          <p>Qty: <b>${item.qty}</b></p>
          <div class="price">₹${item.price * item.qty}</div>
        </div>
      </div>
    `;
    wrapper.innerHTML = html;

    document.getElementById("total").innerText = item.price * item.qty;
    document.getElementById("grand").innerText = item.price * item.qty;
  }

  // Razorpay
  document.getElementById("payBtn").onclick = function () {
    const item = cart[cart.length - 1];
    const amount = item.price * item.qty * 100;

    var options = {
      "key": "rzp_test_Rfuy2dowD0BKFD",  
      "amount": amount,
      "currency": "INR",
      "name": "Apta Cosmetics",
      "description": "Order Payment",
      "image": "https://i.ibb.co/XZc6M4R9/catlogue.jpg",
      "handler": function (response){
        alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
      },
      "theme": { "color": "#DB2777" }
    };

    var rzp = new Razorpay(options);
    rzp.open();
  };
</script>

</body>
</html>
